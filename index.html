<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Train price</title>
</head>
<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>

    <!-- inizio sezione per campi in input -->
    <section>

        <!-- inizio sezione parte inserimento dati -->
        <div>
            <!-- Campo nome -->
            <label for="nome">Nome Cognome</label>
            <input type="text" id="nome">
    
            <!-- Campo km -->
            <label for="km">Km da percorrere</label>
            <input type="text" id="km">
    
            <!-- Campo età -->
            <label for="age">Fascia d'età</label>
            <select id="age">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over65</option>
            </select>
        </div>
        <!-- fine sezione parte inserimento dati -->

        <!-- inizio sezione pulsanti -->
        <div>
            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
        </div>
        <!-- fine sezione pulsanti -->


    </section>
    <!-- fine sezione per campi in input -->


    <!-- inizio sezione biglietto -->
    <section>

    </section>
    <!-- fine sezione biglietto -->



    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
