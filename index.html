<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Train price</title>
</head>
<body>

    <!-- inizio main coantiner -->
    <div class="main-container">
        <h1 class="uppercase">Calcola il prezzo del tuo biglietto</h1>
    
        <!-- inizio sezione per campi in input -->
        <section class="top">
    
            <!-- inizio sezione parte inserimento dati -->
            <div>
                <!-- Campo nome -->
                <div class="field">
                    <label for="nome">Nome Cognome</label>
                    <input type="text" id="nome">
                </div>
        
                <!-- Campo km -->
                <div class="field">
                    <label for="km">Km da percorrere</label>
                    <input type="text" id="km">
                </div>
        
                <!-- Campo età -->
                <div class="field">
                    <label for="age">Fascia d'età</label>
                    <select id="age">
                        <option value="none">-</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
            </div>
            <!-- fine sezione parte inserimento dati -->
    
            <!-- inizio sezione pulsanti -->
            <div class="buttons">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
            <!-- fine sezione pulsanti -->
    
    
        </section>
        <!-- fine sezione per campi in input -->
    

        <h2 id="ticket-title" class="d-none">Il tuo biglietto</h2>

        <!-- inizio sezione biglietto -->
        <section id="ticket" class="d-none">
                <h4 class="uppercase">dettaglio passeggeri</h4>
                <hr>

                <!-- inizio contenuto del biglietto -->
                <div class="row clearfix">
                    <!-- inizio prima colonna -->
                    <div  class="col">
                        <div class="top">Nome passeggero</div>
                        <div id="o-nome" class="bottom"></div>
                    </div>
                    <!-- fine prima colonna -->

                    <!-- inizio seconda colonna -->
                    <div class="col">
                        <div class="top">Offerta</div>
                        <div id="o-sconto" class="bottom"></div>
                    </div>
                    <!-- fine seconda colonna -->

                    <!-- inizio terza colonna -->
                    <div class="col">
                        <div class="top">Carrozza</div>
                        <div id="o-trainCar" class="bottom"></div>
                    </div>
                    <!-- fine terza colonna -->

                    <!-- inizio quarta colonna -->
                    <div class="col">
                        <div class="top">Codice CP</div>
                        <div id="o-train" class="bottom"></div>
                    </div>
                    <!-- fine quarta colonna -->

                    <!-- inizio quinta colonna -->
                    <div class="col">
                        <div class="top">Costo biglietto</div>
                        <div id="o-price" class="bottom"></div>
                    </div>
                    <!-- fine quinta colonna -->
                </div>
                <!-- fine contenuto del biglietto -->

                <hr>
        </section>
        <!-- fine sezione biglietto -->
    </div>
    <!-- fine main container -->



    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
